# Shortify Frontend - nginx config

server {
    listen 80;
    server_name your-domain.com;

    root /var/www/shortify-frontend;
    index index.html;

    # Caching static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|html)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # API redirect requests - handle short codes
    location ~ ^/[a-zA-Z0-9]+$ {
        try_files $uri /redirect.html;
    }

    # SPA - all other requests to index.html
    location / {
        try_files $uri /index.html;
    }

    # Proxy API settings (if needed)
    location /api {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Redirect from www to non-www
    if ($host ~* ^www\.) {
        rewrite ^/(.*)$ http://your-domain.com/$1 permanent;
    }

    # Safety
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
