<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortify - Redirecting...</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .redirect-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #d32f2f;
            margin-top: 20px;
        }
        .error-link {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }
        .error-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <h2>Redirecting...</h2>
        <p id="status">Please wait...</p>
        <div id="error" class="error-message" style="display: none;"></div>
        <a id="backLink" href="/" class="error-link" style="display: none;">‚Üê Back to main page</a>
    </div>

    <script>
        // Get slug from URL path and redirect to API endpoint
        const slug = window.location.pathname.substring(1);
        
        if (slug && slug !== '/') {
            // Redirect directly to API endpoint which will handle the redirect
            window.location.href = `http://localhost:8000/api/v1/${slug}`;
        } else {
            // No slug provided, redirect to home
            window.location.href = '/';
        }
    </script>
</body>
</html>
